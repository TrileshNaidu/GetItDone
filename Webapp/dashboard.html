<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url('/FirstProject/src/images/dashboard.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: black;
        }

        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
            backdrop-filter: blur(8px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            right-padding:50px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
        }

        nav .logo {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        nav ul {
            list-style: none;
            margin-right: 30px;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00c6ff;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-top: 80px;
            color: #333;
            backdrop-filter: blur(10px);
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #007bff;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0056b3, #008cff);
        }

        .logout {
            background: #ff3b3b;
        }

        .logout:hover {
            background: #d90000;
        }

        @media (max-width: 500px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">üöÄ My Dashboard</div>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="services.html">Service</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Welcome, <span id="userDisplay">User</span></h2>

    <div class="buttons-container">
        <button onclick="location.href='addSkill.html'">‚ûï Add Skill</button>
        <button onclick="location.href='searchService.html'">üîç Search for Service Provider</button>
        <button onclick="location.href='workHistory.html'">üìú Show Work History</button>
        <button class="logout" onclick="location.href='/FirstProject/src/Webapp/home.html'">üö™ Logout</button>
    </div>
</div>

</body>
</html>
