<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work History - GetItDone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Work History</h1>
    <table>
        <thead>
        <tr>
            <th>Client/Provider</th>
            <th>Service</th>
            <th>Date</th>
            <th>Status</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John Doe</td>
            <td>Web Development</td>
            <td>12-Feb-2025</td>
            <td>Completed</td>
            <td>⭐⭐⭐⭐☆</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Graphic Design</td>
            <td>10-Feb-2025</td>
            <td>Ongoing</td>
            <td>⭐⭐⭐☆☆</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
